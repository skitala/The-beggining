<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Income, Expense and Investment Tracker</title>
  </head>
  <body>
    <div class="tracker-container">
      <h1>Income, Expense and Investment Tracker</h1>
      <div class="income-cont" id="cont">
        <h4>Income:</h4>
        <input type="number" id="income" />
        <!-- <button class="income-submit">Submit</button> -->
      </div>
      <div class="savings-cont" id="cont">
        <h4>Savings:</h4>
        <input type="number" id="savings" />
        <!-- <button class="savings-submit">Submit</button> -->
      </div>
      <div class="expense-cont" id="cont">
        <h4>Expenses:</h4>
        <input type="number" id="expenses" />
        <!-- <button class="expense-submit">Submit</button> -->
      </div>
      <div class="tips-cont" id="cont">
        <h4>Tips:</h4>
        <input type="number" id="tips" />
        <!-- <button class="investment-submit">Submit</button> -->
      </div>
      <div class="total" id="cont">
        <h4>Total:</h4>
        <span id="total"></span>
      </div>
      <div class="investment-total" id="cont">
        <h4>Investment Total:</h4>
        <span id="total-investments"></span>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
