<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>New York Times Archive</title>
  </head>
  <body>
    <div class="search-bar">
      <p>Year:</p>
      <input type="number" class="year" id="year" />
      <p>Month:</p>
      <input type="number" class="month" id="month" />
      <p>Article:</p>
      <input type="number" class="article-num" />
      <button class="search">Find</button>
    </div>
    <div class="articles" id="articles"></div>

    <script src="archive.js"></script>
    <script src="app.js"></script>
  </body>
</html>
