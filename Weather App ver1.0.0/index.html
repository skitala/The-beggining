<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <h1>Search weather forecast for any city in the world!</h1>
      <input type="text" class="input" id="input" value="" />
      <button class="btn" id="btn">Confirm/Change Location</button>
      <hr />
      <li class="property-field hide" id="city"></li>
      <hr />
      <li class="property-field hide" id="temperature"></li>
      <hr />
      <li class="property-field hide" id="humidity"></li>
      <hr />
      <li class="property-field hide" id="pressure"></li>
      <hr />
      <li class="property-field hide" id="wind"></li>
      <hr />
      <li class="property-field hide" id="min-temperature"></li>
      <hr />
      <li class="property-field hide" id="max-temperature"></li>
      <hr />
    </div>
    <script src="weather.js"></script>
    <script src="app.js"></script>
  </body>
</html>
